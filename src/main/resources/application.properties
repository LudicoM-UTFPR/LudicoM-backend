# Application Configuration
spring.application.name=ludicom-backend
server.port=8080

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.CockroachDialect
spring.jpa.properties.hibernate.format_sql=true

# CockroachDB Configuration
spring.datasource.url=jdbc:postgresql://localhost:26257/ludicomdb?sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=sa
spring.datasource.password=

# Remove H2 Console Configuration (not needed for CockroachDB)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.ludicom.backend=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN